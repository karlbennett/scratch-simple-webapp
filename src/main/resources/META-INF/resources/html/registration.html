<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <script src="/webjars/webcomponentsjs/0.7.21/webcomponents-lite.js"></script>
    <link rel="import" href="/webcomponent/page-header">

    <title>Simpe Webapp (Registration)</title>
</head>
<body>

<page-header></page-header>

<div class="content-container">
    <h1>Registration</h1>

    <p>
        Register a new account with your choice of username and password.
    </p>

    <form class="form" method="post">
        <div class="input">
            <label for="username">Username</label><input id="username" name="username" type="text">
        </div>
        <div class="input">
            <label for="password">Password</label><input id="password" name="password" type="password">
        </div>
        <div class="input">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
